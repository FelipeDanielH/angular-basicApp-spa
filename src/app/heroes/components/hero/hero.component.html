<h1>{{name}}</h1>
<dl>
  <td> Nombre: </td>
  <dd> {{name}} </dd>

  <td> Edad: </td>
  <dd> {{age}} </dd>

  <td> Metodo: </td>
  <dd> {{ getHeroDescription() }} </dd>

  <td> Capitalizado: </td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class=" btn btn-primary me-3"
  (click)="changeHero()"
>
  Cambiarn Nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class=" btn btn-primary me-3"
>
  Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class=" btn btn-primary"
>
  Reset
</button>
